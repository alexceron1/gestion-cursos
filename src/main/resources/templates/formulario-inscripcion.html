<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscripción al Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Formulario de Inscripción</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">
                        Te estás inscribiendo al curso de: <br>
                        <strong class="text-primary" th:text="${curso.titulo}">Nombre Curso</strong>
                    </h5>

                    <form th:action="@{/inscripcion/guardar}" th:object="${inscripcion}" method="post">

                        <input type="hidden" th:field="*{curso}" />

                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" th:field="*{nombreAspirante}" class="form-control" placeholder="Ej. Juan Pérez" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="juan@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" th:field="*{telefono}" class="form-control" placeholder="Ej. 7070-1234" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Confirmar Inscripción</button>
                            <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
