<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">üõ†Ô∏è Administraci√≥n del Sistema</span>
        <a href="/" class="btn btn-outline-light btn-sm">Ir al Sitio P√∫blico</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">üìã Solicitudes de Inscripci√≥n Recibidas</h4>
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Aspirante</th>
                        <th>Contacto</th>
                        <th>Curso Solicitado</th>
                        <th>Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${inscripciones}">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${#temporals.format(item.fechaInscripcion, 'dd-MM-yyyy HH:mm')}">Fecha</td>
                        <td class="fw-bold" th:text="${item.nombreAspirante}">Nombre</td>
                        <td>
                            <div><i class="bi bi-envelope"></i> <span th:text="${item.email}">email</span></div>
                            <div><i class="bi bi-telephone"></i> <span th:text="${item.telefono}">tel</span></div>
                        </td>
                        <td>
                            <span class="badge bg-primary" th:text="${item.curso.titulo}">Curso</span>
                        </td>
                        <td>
                            <span class="badge bg-warning text-dark">Pendiente</span>
                        </td>
                    </tr>

                    <tr th:if="${inscripciones.empty}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            No hay inscripciones registradas a√∫n.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
