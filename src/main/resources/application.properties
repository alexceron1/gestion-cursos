
# --- CONFIGURACION DE BASE DE DATOS ---
# Usamos la variable de entorno JDBC_DATABASE_URL si existe (Nube), si no localhost
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/gestion_cursos_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:0104}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- THYMELEAF ---
spring.thymeleaf.cache=false

# --- SEGURIDAD ---
spring.security.user.name=admin
spring.security.user.password=admin123

spring.application.name=gestion-cursos